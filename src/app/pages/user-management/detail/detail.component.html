<app-header></app-header>
<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
  <div class="px-4 mt-8 sm:px-0">
    <h3 class="text-base/7 font-semibold text-gray-900">Employee Detail Page</h3>
    <p class="mt-1 max-w-2xl text-sm/6 text-gray-500">Personal details.</p>
  </div>
  <div class="mt-6 border-t border-gray-100">
    <dl class="divide-y divide-gray-100">
      <div class="px-4 py-6 sm:grid sm:grid-cols-6 sm:gap-4 sm:px-0">
        <dt class="text-sm/6 font-medium text-gray-900">Username</dt>
        <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-4 sm:mt-0">{{ userDetail.username }}</dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-6 sm:gap-4 sm:px-0">
        <dt class="text-sm/6 font-medium text-gray-900">First name</dt>
        <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-4 sm:mt-0">{{ userDetail.firstName }}</dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-6 sm:gap-4 sm:px-0">
        <dt class="text-sm/6 font-medium text-gray-900">Email address</dt>
        <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-4 sm:mt-0">{{ userDetail.email }}</dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-6 sm:gap-4 sm:px-0">
        <dt class="text-sm/6 font-medium text-gray-900">Basic salary</dt>
        <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-4 sm:mt-0">{{ userDetail.basicSalary | currencyFormatPipe }}</dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-6 sm:gap-4 sm:px-0">
        <dt class="text-sm/6 font-medium text-gray-900">Description</dt>
        <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-4 sm:mt-0">{{ userDetail.description }}</dd>
      </div>
    </dl>
  </div>
  <div class="flex mt-4 justify-end">
    <button class="custom-button" [routerLink]="['/user-management/list']" mat-flat-button>{{ 'Ok' }}</button>
  </div>
</div>
